<!DOCTYPE html>
<html>
<body>
<div id="BlahTypePredict" class="BlahTypePredict">
    <div class="predictTimeDiv">
        <span  id="ElapsedTimeText" class="elapsedTimeText">
            <span id="predictionPrompt">happening by</span>
            <span class="predictionDate" id="predictionDate">Jan 1, 2014</span><br/>
            <span class="elapsedTimeText" id="elapsedTime">2 months</span>
        </span>

    </div>

    <table id="PredictVoteTable" class="PredictionChoiceTable current-choices">
        <tr class='poll-result-row' data-predict-vote="y">
            <td>
                <table>
                    <tr>
                        <td class='poll-checkbox-wrapper'>
                            <i class='icon-check-empty poll-checkbox'></i>
                        </td>
                        <td class="poll-chart-holder">
                            <div id="PredictYesSpan" class="poll-chart-div" style="width:0%"></div>
                            <span id="PredictYesLabel" class="poll-vote-text">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span class="poll-title">I agree</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class='poll-result-row' data-predict-vote="n">
            <td>
                <table>
                    <tr>
                        <td class='poll-checkbox-wrapper'>
                            <i class='icon-check-empty poll-checkbox'></i>
                        </td>
                        <td class="poll-chart-holder">
                            <div id="PredictNoSpan" class="poll-chart-div" style="width:0%"></div>
                            <span id="PredictNoLabel" class="poll-vote-text">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span class="poll-title">I disagree</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class='poll-result-row' data-predict-vote="u">
            <td>
                <table>
                    <tr>
                        <td class='poll-checkbox-wrapper'>
                            <i class='icon-check-empty poll-checkbox'></i>
                        </td>
                        <td class="poll-chart-holder">
                            <div id="PredictMaybeSpan" class="poll-chart-div" style="width:0%"></div>
                            <span id="PredictMaybeLabel" class="poll-vote-text">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span class="poll-title">It is unclear</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>

    <table id="ExpPredictVoteTable" class="PredictionChoiceTable expired-choices">
        <tr class='poll-result-row' data-predict-vote="y">
            <td>
                <table>
                    <tr>
                        <td class='poll-checkbox-wrapper'>
                            <i class='icon-check-empty poll-checkbox'></i>
                        </td>
                        <td class="poll-chart-holder">
                            <div id="ExpiredYesSpan" class="poll-chart-div" style="width:0%"></div>
                            <span id="ExpiredYesLabel" class="poll-vote-text">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span class="poll-title">The prediction was right</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class='poll-result-row' data-predict-vote="n">
            <td>
                <table>
                    <tr>
                        <td class='poll-checkbox-wrapper'>
                            <i class='icon-check-empty poll-checkbox'></i>
                        </td>
                        <td class="poll-chart-holder">
                            <div id="ExpiredNoSpan" class="poll-chart-div" style="width:0%"></div>
                            <span id="ExpiredNoLabel" class="poll-vote-text">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span class="poll-title">The prediction was wrong</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class='poll-result-row' data-predict-vote="u">
            <td>
                <table>
                    <tr>
                        <td class='poll-checkbox-wrapper'>
                            <i class='icon-check-empty poll-checkbox'></i>
                        </td>
                        <td class="poll-chart-holder">
                            <div id="ExpiredMaybeSpan" class="poll-chart-div" style="width:0%"></div>
                            <span id="ExpiredMaybeLabel" class="poll-vote-text">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span class="poll-title">It is unclear</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>

</div>
</body>
</html>
