<!DOCTYPE html>
<html>
<body>
<div id="BlahTypePredict" class="BlahTypePredict">
    <div class="predictTimeDiv">
        <span  id="ElapsedTimeText" class="elapsedTimeText">happening within </span>
        <span class="elapsedTimeText" id="elapsedTime">2 months</span>
    </div>
    <div class="predictTimeDiv">
        <span class="predictionDate" id="predictionDate">Jan 1, 2014</span>
    </div>
    <div class="predictionVotePrompt">
        <span id="PredictVotePrompt">Do you agree?</span>
    </div>
    <table id="PredictVoteTable" class="PredictionChoiceTable current-choices">
        <tr data-predict-vote="y">
            <td class="PredictCheckBoxWrapper">
                <div class="PredictCheckBoxClass"  id="PredictYesImg"></div>
            </td>
            <td>
                <span class="PredictAnswerText">Yes, it will happen</span>
                <div id="PredictYesSpan" class="predict-indicator-span"></div>

            </td>
        </tr>
        <tr data-predict-vote="n">
            <td class="PredictCheckBoxWrapper">
                <div class="PredictCheckBoxClass" id="PredictNoImg"></div>
            </td>
            <td>
                <span class="PredictAnswerText">No, it won't</span>
                <div id="PredictNoSpan" class="predict-indicator-span"></div>
            </td>
        </tr>
        <tr data-predict-vote="u">
            <td class="PredictCheckBoxWrapper">
                <div class="PredictCheckBoxClass" id="PredictMaybeImg"></div>
            </td>
            <td>
                <span class="PredictAnswerText">Unclear</span>
                <div id="PredictMaybeSpan" class="predict-indicator-span"></div>
            </td>
        </tr>
    </table>
    <table id="ExpPredictVoteTable" class="PredictionChoiceTable expired-choices">
        <tr data-predict-vote="y">
            <td class="PredictCheckBoxWrapper">
                <div class="PredictCheckBoxClass"  id="ExpPredictYesImg"></div>
            </td>
            <td>
                <span class="PredictAnswerText">The prediction was right</span>
                <div id="ExpPredictYesSpan" class="PredictSpan"></div>
            </td>
        </tr>
        <tr data-predict-vote="n">
            <td class="PredictCheckBoxWrapper">
                <div class="PredictCheckBoxClass" id="ExpPredictNoImg"></div>
            </td>
            <td>
                <span class="PredictAnswerText">The prediction was wrong</span>
                <div id="ExpPredictNoSpan" class="PredictSpan"></div>
            </td>
        </tr>
        <tr data-predict-vote="u">
            <td class="PredictCheckBoxWrapper">
                <div class="PredictCheckBoxClass" id="ExpPredictMaybeImg"></div>
            </td>
            <td>
                <span class="PredictAnswerText">It is not clear</span>
                <div id="ExpPredictMaybeSpan" class="PredictSpan"></div>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
