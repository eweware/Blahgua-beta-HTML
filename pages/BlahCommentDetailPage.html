<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/blahgua.css" />
</head>
<body>
<div id="FullBlahCommentDiv">
    <table id="CommentHeaderArea" style="width:100%">
        <tbody>
        <tr><td>
            <div id="CreateCommentArea" class="comment-detail-area">
                <table style="width:100%">
                    <tbody>

                    <tr class="comment-body-row">
                        <td>
                            <textarea class="comment-text-area" id="CommentTextArea"></textarea>
                        </td>
                    </tr>
                    <tr  class="comment-image-upload-row">
                        <td >
                            <form id="ImageForm" action="" method="post" enctype="multipart/form-data">
                                <div class="image-preview comment-preview no-image" id="ImagePreviewDiv">no<br/>image</div>
                                <div><input id="CommentImage" name="file" type="file" ></div>
                                <div id="CharCountDiv"></div>
                                <div>label/counter</div>
                                <div><button id="AddCommentBtn" class="add-comment-btn">Comment</button></div>
                                <div style="display: none">
                                    <input type="text" name="objectType" hidden="true" value="X"/>
                                    <input type="text" id="objectId" name="objectId" hidden="true" value=""/>
                                    <input type="text" name="primary" hidden="true" value="true"/>
                                </div>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </td></tr>
        <tr><td><table>
            <tr colspan=5 id="SignInToCommentArea" >
                <td><button class="sign-in-button">sign in to comment</button> </td>
            </tr>
        </table></td></tr>
        <tr>
            <td>
                <table style="width:100%">
            <tr class="comment-sort-area">
                <td></td>
                <td>filter:<input text="text" id="FilterBox"></td>
                <td></td>
                <td><select id="SortBySelect">
                    <option value="bydate" selected>by date</option>
                    <option value="bypromotes" >by promotes</option>
                    <option value="bydemotes" >by demotes</option>
                </select> </td>
                <td></td>
                <td><select id="SortOrderSelect">
                    <option value="desc" selected>descending</option>
                    <option value="asc">ascending</option>
                </select> </td>
                <td></td>
            </tr>
        </table>
        </td>
        </tr>
        </tbody>
    </table>

    <div id="CommentContainer" class="comment-container scrolling">
        <table id="BlahCommentTable" class="blah-comment-table">

        </table>
    </div>
</div>
</body>
</html>
