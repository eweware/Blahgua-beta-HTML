<!DOCTYPE html>
<html>

<body>
<div id="SelfPageHistoryDiv" >
    <div class="accordion active">
        <h2>Your Creations</h2>
        <div class="accordion-body">
            <div class="instruction-text">
                Here is what you have sent into the network.
            </div>
            <table class="attribute-table accordion-content">
                <thead>
                <tr>
                    <th scope="col" style="width: 10px; border-top-left-radius: 8px;">Blah</th>
                    <th scope="col" style="border-top-right-radius: 8px;">Date</th>
                </tr>
                </thead>
                <tbody id="UserBlahList">

                </tbody>
            </table>
        </div>
    </div>

    <div class="accordion">
        <h2>Your Comments</h2>
        <div class="accordion-body">
            <div class="instruction-text">
                Here are the comments that you have made.
            </div>
            <table class="attribute-table accordion-content">
                <thead>
                <tr>
                    <th scope="col" style="width: 10px; border-top-left-radius: 8px;">Comment</th>
                    <th scope="col" style="border-top-right-radius: 8px;">Date</th>
                </tr>
                </thead>
                <tbody id="UserCommentList">

                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
