<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="FullBlahStatsDiv">
    <div id="FullBlahStatsContainer" class="stats-container">

    <div class="accordion">
        <h2 ><div class="collapser"></div>Overall Standing</h2>
        <div class="accordion-body">
            <div class="instruction-text">
                How this blah compares to others
            </div>
            <div class="accordion-content">
                <div id="BlahStandingDiv" style="height:200px">

                </div>
                <div id="BlahVoteMixDiv" >
                    <p>This blah does not have enough votes yet to show statistics.</p>
                </div>
            </div>
        </div>
 </div>   
    <div class="accordion">
        <h2><div class="collapser"></div>Who is watching?</h2>
        <div class="accordion-body">
            <div class="instruction-text">
                How others are viewing, opening, and commenting on this blah
            </div>
            <div class="accordion-content">
                <div class="conversion-div">
                <table>
                    <tr><td colspan="2"><span class="conversion-header">Conversion Ratio</td></tr>
                    <tr>
                        <td><span class="conversion-percent">0.03%</span></td>
                        <td style="text-align: left;padding-left: 10px;">
                            <span class="conversion-desc"></span></td>
                    </tr>
                </table>
                </div>
                <div id="BlahActivityDiv">

                </div>
            </div>
        </div>
    </div>


    <div class="accordion">
        <h2><div class="collapser"></div>Who is voting?</h2>
        <div class="accordion-body">
            <div class="instruction-text">
                See how different demographics vote on this blah
            </div>
            <div class="accordion-content" >
                <div id="DemoGenderChartArea">

                </div>
                <div id="DemoEthnicityChartArea" style="margin-top: 8px;">

                </div>
                <div id="DemoAgeChartArea" style="margin-top: 8px;">

                </div>
                <div id="DemoCountryChartArea" style="margin-top: 8px;">


                </div>
            </div>
        </div>
    </div>

    </div>


</div>
</body>
</html>
