<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="FullBlahStatsDiv">
    <div id="FullBlahStatsContainer" class="stats-container">

        <div class="accordion">
            <h2><div class="collapser"></div>Audience Response</h2>
            <div class="accordion-body">
                <div class="instruction-text">
                    How users view, open, and comment.
                </div>
                <div class="accordion-content">
                    <div class="conversion-div">
                        <table>
                            <tr>
                                <td>
                                    <span class="conversion-header">Conversion Ratio:&nbsp;</span>
                                    <span class="conversion-percent">0.03%</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="conversion-desc"></span>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="BlahStandingDiv" class="chart-box">

                    </div>
                    <div id="BlahVoteMixDiv" class="chart-box" >

                    </div>
                    <div id="BlahActivityViewsDiv" class="chart-box">

                    </div>
                    <div id="BlahActivityOpensDiv" class="chart-box">

                    </div>
                    <div id="BlahActivityCommentsDiv" class="chart-box">

                    </div>
                </div>
            </div>
        </div>


        <div class="accordion">
            <h2><div class="collapser"></div>About the Audience</h2>
            <div class="accordion-body">
                <div class="instruction-text">
                    How various demographics responded to this post.
                </div>
                <div class="accordion-content" >
                    <div id="DemoGenderChartArea" class="chart-box">

                    </div>
                    <div id="DemoEthnicityChartArea" class="chart-box" style="margin-top: 8px;">

                    </div>
                    <div id="DemoAgeChartArea" class="chart-box" style="margin-top: 8px;">

                    </div>
                    <div id="DemoCountryChartArea"  class="chart-box" style="margin-top: 8px;">


                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
</body>
</html>
