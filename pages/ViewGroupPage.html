<!DOCTYPE html>
<html>
<body>
<div id="ViewChannelDiv" class="manage-channels-page UserChannelDiv">
    <table class="BlahFullHeader" id="FullBlahHeader">
        <tr class="blah-headline-row">
            <td>
                <div id="ChannelPlaceholderImage" class="author-image"></div>
            </td>
            <td style="width:100%">
                <span class="fullBlahgerName"></span>
            </td>
            <td>
                <div class="back-button blah-closer"></div>
            </td>
        </tr>

    </table>

    <div id="ChannelCreateDiv" class="channel-create-div">
        <p>Hi there, here is the channel viewing UI</p>

        <div id="AdminPanel">
            <p>Import Content Tool</p>
            <table>
                <thead>
                <tr>
                    <td>RSS URL</td>
                    <td><input id="RSSURLfield" type="url"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="LoadRSSBtn">Parse</button></td>
                </tr>

                </thead>
                <tbody id="RSSBody"></tbody>
            </table>
            <Button id="ImportDataBtn">Import</Button>

        </div>

    </div>



    <table id="admin-area" class="BlahPageFooter">
        <tr>
            <td>
                <button id="JoinBtn" class="action-button default-button">Join</button>
            </td>
            <td>
                <button id="LeaveBtn" class="action-button ">Leave</button>
            </td>
            <td>
                <button id="SaveBtn" class="action-button ">Save</button>
            </td>
            <td>
                <button id="DeleteBtn" class="action-button ">Delete</button>
            </td>
        </tr>

    </table>

</div>

</body>
</html>
