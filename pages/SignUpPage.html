<!DOCTYPE html>
<html>
<body>
<div id="SignInInDiv" class="sign-in-page">
    <div class="sign-in">
        <h3><div id="CancelSignIn" class="back-button blah-closer"></div>Welcome to blahgua</h3>
        <img alt="blahgua logo" src="https://s3-us-west-2.amazonaws.com/beta.blahgua.com/images/Blahgua+logo.PNG">
        <h4>Spectate all you want, but Sign In or Register to create.</h4><br>
    </div>
    <div class="content_frame">
        <div class="toggle-header">
            <button class="toggle-btn btn-left toggle-active" data-toggle-set="login" data-toggle-value="existing" style="width:200px">Sign In</button>
            <button class="toggle-btn btn-right" data-toggle-set="login" data-toggle-value="new" style="width:200px">Register</button>
         </div>

        <div class="toggle-container">
            <div class="toggle-content" data-toggle-set="login" data-toggle-value="existing">
                <table>
                    <thead>
                    <tr class="table-label-col"></tr>
                    <tr class="table-input-col"></tr>
                    </thead>
                    <tbody>
                    <tr class="label-group">
                        <td><label for="userName2">Username</label></td>
                        <td><input id="userName2"  type="text"></td>
                    </tr>
                    <tr class="label-group">
                        <td><label for="pwd2">Password</label></td>
                        <td><input id="pwd2"  type="password"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="item-container">
                            <div class="checkbox-group">
                                <label for="rememberme2">Remember me</label>
                                <input type="checkbox" value="true" id="rememberme2">
                            </div>
                        </td>
                    </tr>
                    <tr  class="label-group" >
                        <td colspan="2" class="item-container">
                            <button id="SignInBtn" class="action-btn action-default">Sign In</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="item-container">
                                <button id="ShowAccountRecoveryBtn" class="action-btn">Forgot Password</button>
                            </div>
                        </td>
                    </tr>
                    <tr class="recover-password" style="display:none">
                        <td colspan="2" class="item-container">
                            <span class="recovery-instructions">Submit the username and email you have on file to recover account.
                            </span>
                        </td>
                    </tr>
                    <tr class="recover-password label-group"  style="display:none">
                        <td><label for="uname2">Username</label></td>
                        <td><input id="uname2"  type="text"></td>
                    </tr>
                    <tr class="recover-password label-group"  style="display:none">
                        <td><label for="email">Email</label></td>
                        <td><input id="email"  type="email"></td>
                    </tr>
                    <tr class="recover-password" style="display:none">
                        <td  colspan="2" ><button id="RecoverPasswordBtn" class="action-btn">Recover</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="toggle-content" data-toggle-set="login" data-toggle-value="new">
                <table>
                    <thead>
                    <tr class="table-label-col"></tr>
                    <tr class="table-input-col"></tr>
                    </thead>
                    <tbody>
                    <tr class="label-group">
                        <td> <label for="userName">Username</label></td>
                        <td><input  id="userName"  type="text"></td>
                    </tr>
                    <tr class="label-group">
                        <td><label for="pwd">Password</label></td>
                        <td><input id="pwd"  type="password"></td>
                    </tr>
                    <tr class="label-group">
                        <td><label for="pwd3">Confirm</label></td>
                        <td><input id="pwd3"  type="password"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="item-container">
                            <div class="checkbox-group">
                                <label for="rememberme">Remember me</label>
                                <input type="checkbox" value="true" id="rememberme">

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="item-container">
                                <button id="NewUserBtn" class="action-btn action-default">Create</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="error-msg-div">
            <span class="error-msg-span"></span>
        </div>
    </div>
</div>
</body>
</html>
