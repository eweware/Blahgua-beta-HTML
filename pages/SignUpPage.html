<!DOCTYPE html>
<html>
<body>
<div id="SignInInDiv" class="sign-in-page">
    <div class="sign-in">
        <h2><div id="CancelSignIn" class="back-button blah-closer"></div></h2>
        <h5><div class="logo" align="middle"></div></h5>
        <br><b>See</b> what matters to you.<br>   <br><b>Publish</b> & track your content.<br><br><b>Verified</b>, but not Identified.&trade;<br></h5>
    <br></div>
    <div class="content_frame">
        <div class="toggle-header">
            <button class="toggle-btn btn-left toggle-active" data-toggle-set="login" data-toggle-value="existing" style="width:100px">Sign In</button>
            <button class="toggle-btn btn-right" data-toggle-set="login" data-toggle-value="new" style="width:100px">Register</button>
         </div>

        <div class="toggle-container">
            <div class="toggle-content" data-toggle-set="login" data-toggle-value="existing">
                <table id="ExistingUserForm">
                    <thead>
                    <tr class="table-label-col"></tr>
                    <tr class="table-input-col"></tr>
                    </thead>
                    <tbody>
                    <tr class="label-group">
                        <td><input id="userName2"  data-validate data-fieldname="user name" data-validate-maxlen="32" data-validate-minlen="2" type="text" placeholder="Username" maxlength="32">

                        </td>
                    </tr>
                    <tr class="label-group">
                        <td><input id="pwd2"  data-validate data-fieldname="password" data-validate-notempty data-validate-maxlen="32" type="password" placeholder="Password">

                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="item-container">
                            <div class="checkbox-group">
                                <input type="checkbox" value="true" id="rememberme2">
                                <label for="rememberme2">Keep me signed in</label>
                            </div>
                        </td>
                    </tr>
                    <tr  class="label-group" >
                        <td colspan="2" class="item-container">
                            <button id="SignInBtn" class="action-btn action-default" disabled="true">Sign In</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="item-container">
                                <button id="ShowAccountRecoveryBtn" class="recover-btn">Forgot password?</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    </table>
                <table id="RecoverPasswordForm" style="display:none">
                    <tbody>
                    <tr class="recover-password" >
                        <td colspan="2" class="item-container">
                            <span class="recovery-instructions">Submit the username and email you have on file to recover account.
                            </span>
                        </td>
                    </tr>
                    <tr class="recover-password label-group" >
                        <td><input id="uname2"  data-validate data-fieldname="user name" data-validate-maxlen="32" data-validate-minlen="2" type="text" placeholder="Username" maxlength="32">
                            </td>
                    </tr>
                    <tr class="recover-password label-group" >
                        <td><input id="email"  data-validate data-fieldname="email address" data-validate-email type="email" placeholder="Email">
                            </td>
                    </tr>
                    <tr class="recover-password">
                        <td><button id="CancelRecoverBtn" class="action-btn">Cancel</button>
                            <button id="RecoverPasswordBtn" class="action-btn action-default" disabled="true">Recover</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="toggle-content" data-toggle-set="login" data-toggle-value="new">
                <table id="NewUserForm">
                    <thead>
                    <tr class="table-label-col"></tr>
                    <tr class="table-input-col"></tr>
                    </thead>
                    <tbody>
                    <tr class="label-group">
                        <td><input  id="userName" data-validate data-fieldname="user name" data-validate-maxlen="32" data-validate-minlen="2"  type="text" placeholder="Username">
                            </td>
                    </tr>
                    <tr class="label-group">
                        <td><input id="pwd"  data-validate data-fieldname="password" data-validate-notempty data-validate-maxlen="32" type="password" placeholder="Password">
                            </td>
                    </tr>
                    <tr class="label-group">
                        <td><input id="pwd3"  data-validate data-fieldname="password confirm" data-validate-match="pwd" data-validate-match-text='passwords must match' data-validate-notempty type="password" placeholder="Confirm password">
                            </td>
                    </tr>
                    <tr class="label-group">
                        <td><input id="recoveryemail"  data-validate data-fieldname="Recovery email" data-validate-email type="email" placeholder="Recovery email (optional)">
                            <i id="RecoveryInfo" class="indicator-icon icon-info-sign icon-large" title="learn about the recovery email"></i></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="item-container">
                            <div class="checkbox-group">
                                <input type="checkbox" value="true" id="rememberme">
                                <label for="rememberme">Keep me signed in</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="item-container">
                                <button id="NewUserBtn" class="action-btn action-default"  disabled="true">Register</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="error-msg-div">
                <span class="error-msg-span"></span>
            </div>
        </div>


    </div>
</div>
</body>
</html>
