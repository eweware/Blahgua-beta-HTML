<html>
<body>
<div id="FullBlahDiv" class="full-blah-div">
    <table class="BlahFullHeader" id="FullBlahHeader">
        <tr  class="blah-headline-row">
            <td rowspan="2"><div id="BlahAuthorImage" class="author-image"></div></td>
            <td style="width:100%"><span class="fullBlahgerName" id="FullBlahNickName"></span></td>
            <td rowspan="2"><div class="back-button blah-closer" ></div></td>
        </tr>
        <tr class="lower-blah-header-bar">
            <td><span id="BlahSpeechAct" class="fullBlahSpeechAct"></span></td>
        </tr>
        <tr class="show-blah-bkgnd">
            <td  colspan="3">
                <div class="blah-summary-bar">
                    <table id="BlahFacetTable" style="width:100%">
                        <tr>
                            <td style="width:100%"> <span class="FullBlahProfileString" id="FullBlahProfileString"></span> </td>
                            <td><span id="FullBlahDateStr" class="FullBlahDateStr"></span>  </td>

                        </tr>
                    </table>
                </div>
            </td>
        </tr>


        <tr  class="show-blah-bkgnd"><td colspan="3" class="BlahFullHeadline" id="BlahFullHeadline" ></td></tr>
    </table>

    <div id="BlahPageDiv" class="blah-page">

    </div>

    <table id="FullBlahBlahTableFooter"  class="FullBlahTableFooter">
        <tr id="BlahRowVote" class="BlahRowVote">
            <td></td>
            <td class="footer-button">
                <div class="promote-btn" id="PromoteBlahImage"></div>
            </td>
            <td class="footer-button">
                <div class="demote-btn"  id="DemoteBlahImage"></div>
            </td>
            <td class="footer-button">
                <span id="ShareBlah"></span>
            </td>
            <td class="footer-button">
                <span class="report-btn" id="ReportBlah"></span>
            </td>
            <td></td>
            <td class="footer-button right">
                <div  class="footer-stats-btn" id="BlahDetailStatsBtn"></div>
            </td>
            <td class="footer-button right">
                <div  class="footer-comments-btn" id="BlahDetailCommentsBtn"></div>
            </td>

            <td class="footer-button right">
                <div  class="footer-summary-btn" id="BlahDetailSummaryBtn"></div>
            </td>
        </tr>
    </table>
    <div id="ShowReportBlahAreaHolder" class="click-shield" style="background-color: rgba(0,0,0,.2); display:none">
        <div id="ShowReportBlahArea" class="report-area" style="display:none">
            <div id="ReportMatureBtn" class="report-item">
                <span>inappropriate content</span>
            </div>
            <div id="ReportSpamBtn" class="report-item">
                <span>spam / soliciting</span>
            </div>
            <div id="ReportInfringingBtn" class="report-item">
                <span>rights infringement</span>
            </div>
            <div id="AdminFlagPostSpammerBtn" class="report-item">
                <span>flag author as spammer</span>
            </div>
        </div>
        <div id="ShowReportCommentArea" class="report-area" style="display:none">
            <div id="ReportMatureCommentBtn" class="report-item">
                <span>inappropriate content</span>
            </div>
            <div id="ReportSpamCommentBtn" class="report-item">
                <span>spam / soliciting</span>
            </div>
            <div id="ReportInfringingCommentBtn" class="report-item">
                <span>rights infringement</span>
            </div>
            <div id="AdminFlagCommentSpammerBtn" class="report-item">
                <span>flag author as spammer</span>
            </div>
        </div>
    </div>

</div>
</body>
</html>
