<html>
<body>
<div id="CreateBlahPage">
    <table class="createblahheadline">
        <tr>
            <td class="createblahheadlinephotoframe">
                <div class="createblahheadlinephoto"></div></td>
            <td id="CreateBlahNicknameDiv" class="BlahgerNickName"></td>

            <td class="createblahheadlineoptionframe">

                <select id="BlahTypeList" class="createblahheadlineoption"></select>

            </td>


        </tr>
    </table>
    <div style="overflow-y:auto;" id="createcontent" >
        <table class="createblahscrolltable">
            <tr height="10px"></tr>
            <tr>
                <td class="shorttitle">SHORT TITLE</td>
            </tr>
            <tr>
                <td colspan="2" >
                    <textarea prompt="enter a short headline" type="text" id="BlahHeadline" class="inputheadlineframe"></textarea>
                </td>

            </tr>
            <tr><td><span id="HeadlineCharCount" class="charcounter"></span></td></tr>
            <tr height="20px"></tr>
            <tr>
                <td prompt="Enter additional information here" class="shorttitle">BODY TEXT</td>
            </tr>
            <tr>
                <td colspan="2"  >
                    <textarea class="inputbodyframe" id="BlahBody"></textarea>
                </td>
            </tr>
            <tr><td><span id="BodyCharCount" class="charcounter"></span></td></tr>
            <tr height="20px"></tr>
            <tr>
                <td>
                    <form id="ImageForm" action="http://beta.blahgua.com/v2/images/upload" method="post" enctype="multipart/form-data">
                        <button id="BlahImageBtn" onclick="document.getElementById('BlahImage').click(); return false;" class="uploadimagebutton">ADD AN IMAGE</button>
                        <span class="CreateBlahImageNameSpan" id="CreateBlahImageNameSpan"></span>
                        <div style="display:none">
                            <input id="BlahImage" name="file" type="file" >
                            <input type="text" name="objectType" hidden="true" value="B"/>
                            <input type="text" id="objectId" name="objectId" hidden="true" value=""/>
                            <input type="text" name="primary" hidden="true" value="true"/>
                        </div>
                    </form>
                </td>
            </tr>
            <tr><td>
                <div id="ProgressDiv" style="display:none">
                    <div id="ProgressBar" style="width:400px; border-style: solid; height:32px; border-width: 2;">
                        <div id="Indicator" style="background-color: red; width:1px; height:32px;"></div>
                    </div>
                </div>
            </td></tr>
            <tr>
                <td class="shorttitle1"><p style="margin-top:10px">ABOUT YOU<p></td>
            </tr>
            <tr>
                <td colspan="2"  >
                    <textarea class="aboutyouframe" id="AboutYouArea">
                    </textarea>
                </td>
            </tr>
            <tr><td><button class="aboutbutton" >ADD A BADGE</button></td></tr>
            <tr height="10px"></tr>
            <tr><td style="border-bottom:1px solid grey;"></td></tr>

            <tr width="100%">
                <td  id="AdditionalInfoDiv"  class="createblahadditional">

                </td>
            </tr>
        </table>
    </div>



    <table class="creatblahfooter" >
        <tr>
            <td style="width:10%"></td>
            <td tyle="width:30%"><button id="CancelCreateBtn" class="cancel-blah-btn" style="margin-left:10px;">CANCEL</button></td>
            <td style="width:20%"></td>
            <td style="width:30%"><button disabled="disabled" id="PublishBlahBtn" class="create-blah-btn">PUBLISH</button></td>
            <td style="width:10%"></td>
        </tr>

    </table>



</div>
</body>
</html>
