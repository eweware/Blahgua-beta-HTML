<html>
<body>
<div id="CreateBlahPage">

    <table class="BlahFullHeader" id="CreateBlahHeader">
        <tr  class="blah-headline-row">
            <td rowspan="2">
                <div class="back-button blah-closer" ></div>
            </td>
            <td rowspan="2">
                <div id="BlahAuthorImage" class="create-author-image"></div>
            </td>
            <td colspan="1" style="width:100%">
                <span class="fullBlahgerName" id="FullBlahNickName"></span>
            </td>
        </tr>

        <tr>
            <td class="createblahheadlineoptionframe">
                <select id="BlahTypeList" class="createblahheadlineoption"></select>
                <span class="fullBlahSpeechAct"></span>

            </td>
        </tr>

        <tr class="show-blah-bkgnd">
            <td  colspan="3">
                <div class="blah-summary-bar">
                    <table id="BlahFacetTable" style="width:100%">
                        <tr>
                            <td style="width:100%"> <span class="FullBlahProfileString" id="FullBlahProfileString"></span> </td>
                            <td><span id="FullBlahDateStr" class="FullBlahDateStr"></span>  </td>

                        </tr>
                    </table>
                </div>
            </td>
        </tr>

        <tr class="show-blah-bkgnd">
            <td>
                <div class="image-preview no-image" id="ImagePreviewDiv">
                    <i class="icon-remove-sign image-delete-btn"></i>
                    <span>no image</span>
                </div>
            </td>
            <td colspan="2" class="createblahheadline" id="BlahFullHeadline" >
                <textarea placeholder="Headline here (64 chars max) Says: Says are general posts with no requirements." type="text" id="BlahHeadline" class="inputheadlineframe"></textarea>
            </td>
        </tr>

        <tr class="show-blah-bkgnd">
            <td colspan="3"><span id="HeadlineCharCount" class="charcounter"></span></td>
        </tr>
    </table>

    <div class="create-content-div show-blah-bkgnd" id="createcontent" >
        <table class="createblahscrolltable show-blah-bkgnd">
            <tr style="display:none">

                <td colspan="2">
                    <form id="ImageForm" action="" method="post" enctype="multipart/form-data">
                        <div>
                            <input id="BlahImage" name="file" type="file" no-validate>
                            <input type="text" name="objectType" hidden="true" value="X"/>
                            <input type="text" id="objectId" name="objectId" hidden="true" value=""/>
                            <input type="text" name="primary" hidden="true" value="true"/>
                        </div>
                    </form>
                </td>

            </tr>

            <tr>
                <td colspan="3"  class="shorttitle">Body</td>
            </tr>
            <tr>
                <td colspan="3" class="BlahFullHeadline">
                    <textarea placeholder="Optional body text here " class="inputbodyframe" id="BlahBody"></textarea>
                </td>
            </tr>
            <tr><td colspan="3"><span id="BodyCharCount" class="charcounter"></span></td></tr>
            <tr width="100%">
                <td colspan="3" id="AdditionalInfoDiv"  class="createblahadditional">

                </td>
            </tr>


            <tr id="BadgeChoiceRow" name="BadgeRow" style="display:none">
                <td colspan="3">
                    <table class="attribute-table">
                        <tbody id="BadgesDiv">

                        </tbody>
                    </table>
                </td>
            </tr>

        </table>
    </div>
    <div class="create-footer-div">
        <table id="CreateFooterDiv" class="create-blah-footer">
            <tr>After publishing, watch for your post in the stream.</tr>
            <tr style="text-align: center">
                <td>
                    <button id="ShowBadgeAreaBtn" class="create-page-button" >Add Badge</button>
                </td>
                <td >
                    <button disabled="disabled" id="PublishBlahBtn" class="create-page-button default">Publish</button>
                </td>
            </tr>
            <tr id="ValidationRow" class="create-validation-row">
                <td  colSpan="3" ><span class="create-err-msg" id="ErrMsgSpan"></span></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
