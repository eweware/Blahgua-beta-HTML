<html>
<body>
<div id="CreateBlahPage">

    <table class="BlahFullHeader" id="CreateBlahHeader">
        <tr  class="blah-headline-row">
            <td rowspan="2">
                <button class="inline-button blah-closer" >back</button>
            </td>
            <td rowspan="2">
                <div id="BlahAuthorImage" class="create-author-image"></div>
            </td>
            <td colspan="1" style="width:100%">
                <span class="fullBlahgerName" id="FullBlahNickName"></span>
            </td>
        </tr>

        <tr>
            <td class="createblahheadlineoptionframe">
                <select id="BlahTypeList" class="createblahheadlineoption"></select>
                <span class="fullBlahSpeechAct"></span>

            </td>
        </tr>

        <tr class="show-blah-bkgnd">
            <td  colspan="3">
                <div class="blah-summary-bar">
                    <table id="BlahFacetTable" style="width:100%">
                        <tr>
                            <td colspan="2  ">
                                <span class="FullBlahProfileString" id="FullBlahProfileString"></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>

        <tr class="show-blah-bkgnd">
            <td colspan="3" class="BlahFullHeadline" id="BlahFullHeadline" >
                <textarea placeholder="enter a short headline" type="text" id="BlahHeadline" class="inputheadlineframe"></textarea>
            </td>
        </tr>

        <tr class="show-blah-bkgnd">
            <td colspan="3"><span id="HeadlineCharCount" class="charcounter"></span></td>
        </tr>
    </table>

    <div class="create-content-div" id="createcontent" >
        <table class="createblahscrolltable show-blah-bkgnd">
            <tr id="ImagePreviewRow" class="image-preview-row" style="display:none">
                <td colspan="3">
                    <div class="create-preview-image">click to remove</div><br/>
                    <span class="CreateBlahImageNameSpan" id="CreateBlahImageNameSpan"></span>
                </td>
            </tr>
            <tr>
                <div id="ProgressDiv" style="display:none">
                    <div id="ProgressBar" style="width:400px; border-style: solid; height:32px; border-width: 2;">
                        <div id="Indicator" style="background-color: red; width:1px; height:32px;"></div>
                    </div>
                </div>
            </tr>

            <tr>
                <td colspan="3"  class="shorttitle">Body</td>
            </tr>
            <tr>
                <td colspan="3">
                    <textarea placeholder="optionally enter some additional longer text here" class="inputbodyframe" id="BlahBody"></textarea>
                </td>
            </tr>
            <tr><td colspan="3"><span id="BodyCharCount" class="charcounter"></span></td></tr>
            <tr width="100%">
                <td colspan="3" id="AdditionalInfoDiv"  class="createblahadditional">

                </td>
            </tr>
            <tr style="text-align: center">
                <td >
                    <button id="BlahImageBtn" onclick="document.getElementById('BlahImage').click(); return false;" class="create-page-button">Add Image</button>
                 </td>

                <td>
                    <button id="ShowBadgeAreaBtn" class="create-page-button" >Add Badge</button>
                </td>
                <td >
                    <button disabled="disabled" id="PublishBlahBtn" class="create-page-button default">Create</button>
                </td>
            </tr>

            <tr id="BadgeChoiceRow" style="display:none">
                <td colspan="3">
                    <table class="attribute-table">
                        <tbody id="BadgesDiv">

                        </tbody>
                    </table>
                </td>
            </tr>

            <tr style="display:none">
                <td>
                    <form id="ImageForm" action="https://beta.blahgua.com/v2/images/upload" method="post" enctype="multipart/form-data">

                        <div style="display:none">
                            <input id="BlahImage" name="file" type="file" >
                            <input type="text" name="objectType" hidden="true" value="B"/>
                            <input type="text" id="objectId" name="objectId" hidden="true" value=""/>
                            <input type="text" name="primary" hidden="true" value="true"/>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
