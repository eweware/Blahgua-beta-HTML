<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/blahgua.css" />
</head>
<body>
<div id="FullBlahBodyDiv">

        <div class="FullBlahContent" id="FullBlahContent">
                <table class="FullBlahTable" width="100%">
                    <tr>
                        <td>
                            <div class="fill-center-container">
                                <img src="" alt="Blah Image" class="BlahPreviewImage" id="blahFullImage">
                            </div>
                        </td>
                    </tr>


                        <tr><td><div class="blah-body-divider"></div></td></tr>
                        <tr><td class="BlahFullBody" id="BlahFullBody"></td></tr>

                        <tr><td class="ExtraInfoArea" id="AdditionalInfoArea" style="width:500px;"></td></tr>

                        <tr><td>
<br>
                            <div id="CreateCommentArea" class="comment-detail-area">
                                <table style="width:100%">
                                    <tbody>

                                    <tr class="comment-body-row">
                                        <td>

                                            <textarea class="comment-text-area" id="CommentTextArea"></textarea>
                                        </td>
                                        <td style="text-align: center;">
                                            <button id="AddCommentBtn" class="add-comment-btn">Comment</button>
                                        </td>

                                    </tr>
                                    <tr  class="comment-image-upload-row">

                                            <td colspan="2">
                                                    <span class="image-label">add image:</span>
                                                <form id="ImageForm" action="https://beta.blahgua.com/v2/images/upload" method="post" enctype="multipart/form-data">
                                                    <input id="CommentImage" name="file" type="file" >
                                                    <div style="display: none">
                                                        <input type="text" name="objectType" hidden="true" value="C"/>
                                                        <input type="text" id="objectId" name="objectId" hidden="true" value=""/>
                                                        <input type="text" name="primary" hidden="true" value="true"/>
                                                    </div>
                                                </form>
                                            </td>

                                    </tr>
                                    <tr><td colspan="3">
                                        <div id="ProgressBar" class="progress-bar" style="display:none">
                                            <div id="Indicator" class="progress-bar-indicator" style=";"></div>
                                        </div>

                                    </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td></tr>
                        <tr><td>
                            <div class="top-comments-header">
                                <div>Top Comments</div>
                            </div>
                            <div id="CommentContainer" class="comment-container">
                             <table id="BlahCommentTable" class="blah-comment-table">

                                </table>
                            </div>
                        </td></tr>
                </table>
        </div>

    
    <table id="FullBlahBlahTableFooter"  class="FullBlahTableFooter">
        <tr id="BlahRowVote" class="BlahRowVote">
            <td></td>
            <td class="footer-button">
                <img id="PromoteBlahImage" width="36px" alt="promote" src="https://s3-us-west-2.amazonaws.com/beta.blahgua.com/img/black_promote.png">
            </td>
            <td class="footer-button">
                <img id="DemoteBlahImage" width="36px" alt="demote" src="https://s3-us-west-2.amazonaws.com/beta.blahgua.com/img/black_demote.png">
            </td>
            <td class="footer-button">
                <span id="ShareBlah"></span>
            </td>
            <td></td>

        </tr>
        <tr id="BlahRowSignIn">
            <td colspan="5" style="text-align: center">
                <div id="SuggestSignInDiv" class="SuggestSignIn" >
                    sign in to promote, demote or comment
                </div>
            </td>
        </tr>

    </table>
</div>
</body>
</html>
