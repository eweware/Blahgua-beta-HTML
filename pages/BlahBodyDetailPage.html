<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/blahgua.css" />
</head>
<body>
<div id="FullBlahBodyDiv">

        <div class="FullBlahContent" id="FullBlahContent">
                <table class="FullBlahTable" width="100%">
                        <tr><td align="center"><img alt="Blah Image" class="BlahFullImage" id="blahFullImage"></td></tr>

                        <tr><td><div class="blah-body-divider"></div></td></tr>
                        <tr><td class="BlahFullBody" id="BlahFullBody"></td></tr>
                        <tr><td class="ExtraInfoArea" id="AdditionalInfoArea" style="width:500px;"></td></tr>

                        <tr><td>
                            <div id="CreateCommentArea" class="comment-detail-area">
                                <table>
                                    <tbody>
                                    <tr >
                                        <td style="width:100%; padding-left:8px; padding-right:8px">
                                            <textarea class="comment-text-area" id="CommentTextArea"></textarea>
                                        </td>
                                        <td>
                                            <button id="AddCommentBtn" class="add-comment-btn">Comment</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td></tr>
                        <tr><td>
                            <div id="CommentContainer" class="comment-container">
                                <table id="BlahCommentTable" class="blah-comment-table">

                                </table>
                            </div>
                        </td></tr>
                </table>
        </div>

    
    <table id="FullBlahBlahTableFooter"  class="FullBlahTableFooter">
        <tr id="BlahRowVote" class="BlahRowVote">
            <td></td>
            <td class="footer-button">
                <img id="PromoteBlahImage" width="36px" alt="promote" src="http://beta.blahgua.com.s3.amazonaws.com/img/black_promote.png">
            </td>
            <td class="footer-button">
                <img id="DemoteBlahImage" width="36px" alt="demote" src="http://beta.blahgua.com.s3.amazonaws.com/img/black_demote.png">
            </td>
            <td class="footer-button">
                <img id="FavoriteBlahImage" width="36px" alt="favorite"  src="http://beta.blahgua.com.s3.amazonaws.com/img/black_favorite_unchecked.png">
            </td>
            <td></td>

        </tr>
        <tr id="BlahRowSignIn">
            <td colspan="5" style="text-align: center">
                <div class="SuggestSignIn" onclick="SuggestUserSignIn('sign in to blahgua to promote, demote, or comment on things!');  return false;">
                    sign in to promote, demote, or comment
                </div>
            </td>
        </tr>

    </table>
</div>
</body>
</html>
