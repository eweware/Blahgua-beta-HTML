<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="UserChannelDiv" class="UserChannelDiv">
    <table width="100%" class="BlahFullHeader" id="FullBlahHeader">
        <tr style="background-color: rgba(25,25,25,.9)" >
            <td rowspan="2"><div id="BlahAuthorImage" class="author-image"></div></td>
            <td style="width:100%"><span class="fullBlahgerName" id="FullBlahNickName">A blahger</span></td>
            <td rowspan="2"><button class="CloseButton" onclick="DoCloseBlah(); return false"><span>X</span></button></td>
        </tr>
        <tr  style="background-color: rgba(25,25,25,.9)">
            <td><span class="fullBlahSpeechAct">an anonymous blahger</span></td>
        </tr>
        <tr >
            <td  colspan="3">
                <div class="blah-summary-bar">
                    <span class="FullBlahProfileString" id="FullBlahProfileString"></span>
                    <span id="FullBlahDateStr" class="FullBlahDateStr"></span>
                </div>
            </td>
        </tr>

        <tr><td colspan="3" class="BlahFullHeadline" id="BlahFullHeadline" ></td></tr>
    </table>
    <div id="SelfPageDiv">
    
    </div>
    <table class="BlahPageFooter">
        <tr>
            <td  width="5%"></td>
            <td width="30%"><button id="SelfProfileBtn" onclick="SetSelfDetailPage('Profile'); return false;" class="BlahButton Button-left BlahBtnSelected"><span>PROFILE</span></button></td>
            <td width="30%"><button id="SelfHistoryBtn" onclick="SetSelfDetailPage('History'); return false;" class="BlahButton"><span>HISTORY</span></button></td>
            <td width="30%"><button id="SelfStatsBtn" onclick="SetSelfDetailPage('Stats'); return false;" class="BlahButton Button-right"><span>STATS</span></button> </td>
            <td width="5%"></td>
        </tr>
    </table>
</div>
