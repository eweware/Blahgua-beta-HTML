<!DOCTYPE html>
<html>
<body>
<div id="CreateBlahPage" >
	<link rel="stylesheet" href="./css/blahgua.css" />
	<link rel="stylesheet" href="./scripts/blahgua.js" />
    <div onclick="DoCloseBlah(); return false;"></div>
  
        <table class="createblahheadline">
        	<tr>
        		<td class="createblahheadlinephotoframe">
        			<div class="createblahheadlinephoto"></div></td>
        	    <td class="createblahheadlineoptionframe">
        	    	 <select id="BlahTypeList" onchange="UpdateBlahInfoArea(); return false;" class="createblahheadlineoption"></select>
        	    </td>        	    	
        	    </tr>
        </table>
    <div class="createblahscroll" id="scroll">         
        <table class="createblahscrolltable" >
          <tr class="tr100">
            <td class="inputheadlineframe">
              <div>
       	         <textarea id="BlahHeadline" rows="1" cols="57"   maxlength="128" onkeyup="ResizeTextarea1()"  class="inputheadline"></textarea>      
              </div>
            </td>
           </tr>
           <tr>
           <td class="inputbodyframe">
              <div>

                  <textarea id="BlahBody" rows="3" cols="57" onkeyup="ResizeTextarea()" class="inputbody"></textarea>      
              </div>
             </td> 
           </tr>  
          <tr>            
          <td>
            <div class="uploadimage"></div>
          </td>
          <td>
            <form id="ImageForm" action="http://beta.blahgua.com/v2/images/upload" method="post" enctype="multipart/form-data">        
            <input id="BlahImage" name="file" type="file"/ class="uploadimagebutton">
                <div style="display:none">
                <input type="text" name="objectType" hidden="true" value="B"/>
                <input type="text" id="objectId" name="objectId" hidden="true" value=""/>
                <input type="text" name="primary" hidden="true" value="true"/>
            </div>
        </form>
        </td>
        </tr>
        <tr class="tr100">
          <td>
            <hr>
          </td>
       </tr>
       <tr>
         <td>             
          <div id="AdditionalInfoDiv"  class="createblahadditional"></div>
        </td>
      </tr>
      <tr class="creatblahspace"></tr>
    </table>
  </div>
      

    
    <table class="creatblahfooter"> 
    <tr>
    <td style="width:50%;"align="center"><button onclick="CancelCreate(); return false;" class="creatblahbutton">Cancel</button></td>
   
    <td style="width:50%" align="center"><button onclick="CreateBlah(); return false;" class="creatblahbutton">Create</button></td>
    </tr>
    </table>
    
   
    <div id="ProgressDiv" style="display:none">
        <div id="ProgressBar" class="progressbar">
            <div id="Indicator" class="indicator"></div>
        </div>
    </div>
</div>
</body>
</html>
