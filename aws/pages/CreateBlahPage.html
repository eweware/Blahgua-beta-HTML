<html>
<body>
<div id="CreateBlahPage">
        <table class="createblahheadline">
        	<tr>
        		<td class="createblahheadlinephotoframe">
        			<div class="createblahheadlinephoto"></div></td>
                <td id="CreateBlahNicknameDiv" class="BlahgerNickName"></td>
            
                <td class="createblahheadlineoptionframe">
             
                    <select id="BlahTypeList" onchange="UpdateBlahInfoArea(); return false;" class="createblahheadlineoption"></select>
                
                </td>
                
    
            </tr>
        </table>
        <div style="overflow-y:auto;" id="createcontent" >
        <table class="createblahscrolltable">
         <tr height="10px"></tr>
          <tr>
          <td class="shorttitle">SHORT TITLE</td>
          </tr>
          <tr>
            <td colspan="2" >
            <input type="text" id="BlahHeadline" class="inputheadlineframe" >
            </td>

           </tr>
           <tr height="20px"></tr>
           <tr>
           <td class="shorttitle">BODY TEXT</td>
           </tr>
           <tr>
            <td colspan="2"  >
                <textarea class="inputbodyframe" id="BlahBody">
             </textarea></td>
           </tr>  
           <tr height="20px"></tr>
          <tr>            
          <td>
            <form id="ImageForm" action="http://beta.blahgua.com/v2/images/upload" method="post" enctype="multipart/form-data">        
                <button id="BlahImage" type="file" onchange="HandleFilePreview(); return false;" class="uploadimagebutton" >ADD AN IMAGE</button>
                <div style="display:none">
                    <input type="text" name="objectType" hidden="true" value="B"/>
                    <input type="text" id="objectId" name="objectId" hidden="true" value=""/>
                    <input type="text" name="primary" hidden="true" value="true"/>
                </div>
            </form>
        </td>
        </tr>
       <tr>
       <td class="shorttitle1"><p style="margin-top:10px">ABOUT YOU<p></td>
       </tr>
       <tr>
       <td colspan="2"  >
       <textarea class="aboutyouframe" id="BlahBody">
       </textarea>
       </td>
       </tr> 
       <tr><td><button class="aboutbutton" >ADD A BADGE</button></td></tr>
       <tr height="10px"></tr>
       <tr><td style="border-bottom:1px solid grey;"></td></tr>
       	
       <tr width="100%">
         <td  id="AdditionalInfoDiv"  class="createblahadditional">
         
        </td>
      </tr>
    </table>
   </div>



<table class="creatblahfooter" >
    <tr>
        <td><button onclick="CancelCreate(); return false;" class="cancleblahbutton" style="margin-left:10px;">SAVE AS DRAFT</button></td>

        <td align="right"><button onclick="CreateBlah(); return false;" class="creatblahbutton">PUBLISH</button></td>
    </tr>
    <tr>
    <div id="ProgressDiv" style="display:none">
        <div id="ProgressBar" style="width:400px; border-style: solid; height:32px; border-width: 2;">
            <div id="Indicator" style="background-color: red; width:1px; height:32px;"></div>
        </div>
    </div>
    </tr>
</table>



</div>

</html>
