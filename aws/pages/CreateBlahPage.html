<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" media="screen" href="../css/blahgua.css" />
<body>
<div id="CreateBlahPage" >
    <div onclick="DoCloseBlah(); return false;"></div>
  
        <table style="background-color:#2A99F5;width:100%">
        	<tr>
        		<td width="70px"><div style="width:40px;height:40px;background:grey; margin-left:10px;margin-bottom:5px;margin-top:5px"></div></td>
        	    <td style="position:relative;left:10px;font-size:30px;font-weight:bold"> <select id="BlahTypeList" onchange="UpdateBlahInfoArea(); return false;"></select></td>        	    	
        	    </tr>
        </table>
       <div style="width:200;height:140px;border:20px solid #fff;border-bottom:0px; ">
       <input id="BlahHeadline" type="text" style="width:100%;height:130px;background-color:lightblue;border:2px solid #6FBDED;border-radius:5px;"> 
       </div>
       <div style="width:200;height:140px;border:20px solid #fff;">
       <textarea id="BlahBody" style="width:100%;height:130px;border:2px solid #6FBDED;border-radius:5px;"></textarea>      
       </div> 
       <div style="margin-left:20px;width:90%;" > 
       <div style="width:40px;height:40px;background:grey;"></div>
       <div>
       <form id="ImageForm" action="http://beta.blahgua.com/v2/images/upload" method="post" enctype="multipart/form-data">        
            <input id="BlahImage" name="file" type="file"/ style="position:fixed;right:350px;margin-top:-35px">
            <div style="display:none">
                <input type="text" name="objectType" hidden="true" value="B"/>
                <input type="text" id="objectId" name="objectId" hidden="true" value=""/>
                <input type="text" name="primary" hidden="true" value="true"/>
            </div>
        </form>
        </div>
        </div>
    <div id="AdditionalInfoDiv"style="margin-left:30px"> </div>
    
    <table style="height:60px;width:512px;position:fixed;bottom:0px;background:#2A99F5"> 
    <tr>
    <td style="width:50%;"align="center"><button onclick="CancelCreate(); return false;">Cancel</button></td>
   
    <td style="width:50%" align="center"><button onclick="CreateBlah(); return false;">Create</button></td>
    </tr>
    </table>
   
    <div id="ProgressDiv" style="display:none">
        <div id="ProgressBar" style="width:400px; border-style: solid; height:32px; border-width: 2;">
            <div id="Indicator" style="background-color: red; width:1px; height:32px;"></div>
        </div>
    </div>
</div>
</body>
</html>
