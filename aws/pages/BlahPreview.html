
<html>

<body>
<div id="BlahPreview">

    <table class="BlahPreviewTable">
        <tr class="BlahPreviewHeader">
            <td colspan="4">
                <span id="PreviewBlahNickname" class="previewBlahgerName"></span>
            </td>
            <td class="viewer-count">
                <img alt="viewers" src="http://blahgua-webapp.s3.amazonaws.com/img/black_eye.png">
                <span class="PreviewViewerCount" id="PreviewViewerCount"></span>
            </td>
        </tr>
    </table>

    <div class="BlahPreviewHeadline blah-opener" >
        <span id="BlahPreviewHeadline"></span>
    </div>

    <div class="blah-preview-content" id="BlahPreviewScrollContainer">
        <table class="BlahPreviewTable">
            <tr>
                <td>
                    <div class="fill-center-container">
                        <img src="" alt="Blah Image" class="BlahPreviewImage blah-opener" id="blahPreviewImage">
                    </div>
                </td>
            </tr>
            <tr><td class="BlahPreviewBody" id="BlahPreviewBody"></td></tr>
            <tr><td class="BlahPreviewExtra" id="BlahPreviewExtra"></td></tr>
        </table>
    </div>

    <table class="BlahPreviewFooter" >
        <tr id="preview-vote-row">
            <td></td>
            <td class="preview-footer-button">
                <img id="PreviewPromoteBlah" alt="promotes" src="http://blahgua-webapp.s3.amazonaws.com/img/black_promote.png"><br/>
                <span id="PreviewUserPromoteSpan" class="statsText"></span>
            </td>
            <td class="preview-footer-button">
                <img id="PreviewDemoteBlah" alt="demotes" src="http://blahgua-webapp.s3.amazonaws.com/img/black_demote.png"> <br/>
                <span id="PreviewUserDemoteSpan"  class="statsText"></span>
            </td>
            <td class="preview-footer-button">
                <img id="PreviewOpenBlah"  class="blah-opener" alt="opens" src="http://blahgua-webapp.s3.amazonaws.com/img/black_open.png"><br/>
                <span id="PreviewOpenBlahSpan" class="statsText"></span>
            </td>
            <td class="preview-footer-button">
                <img alt="comments" id="PreviewCommentBtn" src="http://blahgua-webapp.s3.amazonaws.com/img/black_comment.png"><br/>
                <span class="statsText" id="previewComments"></span>
            </td>
            <td ></td>
        </tr>
        <tr id="PreviewRowSignIn">
            <td colspan="5" >
                <div class="SuggestSignIn" id="SuggestSignIn">
                    sign in to promote, demote, or comment
                </div>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
