<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/blahgua.css" />
</head>
<body>
<div id="FullBlahBodyDiv">

        <div class="FullBlahContent" id="FullBlahContent">
                <table class="FullBlahTable" width="100%">
                        <tr><td align="center"><img alt="Blah Image" class="BlahFullImage" id="blahFullImage"></td></tr>

                        <tr><td><div class="blah-body-divider"></div></td></tr>
                        <tr><td class="BlahFullBody" id="BlahFullBody"></td></tr>
                        <tr><td class="ExtraInfoArea" id="AdditionalInfoArea" style="width:500px;"></td></tr>
                        <tr><td><ul class="BlahCommentBody" id="BlahCommentBody"></ul></td></tr>
                </table>
        </div>

    
    <table  class="FullBlahTableFooter">
        <tr id="BlahRowVote" class="BlahRowVote">
            <td width="20%" align="center"  >
            <img width="36px" alt="views" src="http://blahgua-webapp.s3.amazonaws.com/img/black_eye.png">
                <br />
                <span class="statsText" id="FullBlahViewerCount"></span>
            </td>
            <td width="20%" align="center">
                <img width="36px" alt="opens"  src="http://blahgua-webapp.s3.amazonaws.com/img/black_open.png">
                <br/>
                <span class="statsText" id="FullBlahOpenCount"></span>
            </td>
            <td width="20%" align="center" id="one">
                <img id="PromoteBlahImage" width="36px" alt="promote" src="http://blahgua-webapp.s3.amazonaws.com/img/black_promote.png">
                <br/>
                <span id="UserPromoteSpan" class="statsText"></span>
            </td>
            <td width="20%" align="center">
                <img id="DemoteBlahImage" width="36px" alt="demote" src="http://blahgua-webapp.s3.amazonaws.com/img/black_demote.png">
                <br/>
                <span id="UserDemoteSpan" class="statsText"></span>
            </td>
            <td width="20%" align="center">
                <img id="AddCommentImage" width="36px" alt="comments"  src="http://blahgua-webapp.s3.amazonaws.com/img/black_comment.png">
                <br/>
                <span class="statsText" id="fullBlahComments"></span>
            </td>

        </tr>
        <tr id="BlahRowSignIn">
            <td colspan="5" style="text-align: center">
                <div class="SuggestSignIn" onclick="SuggestUserSignIn('sign in to blahgua to promote, demote, or comment on things!');  return false;">
                    sign in to promote, demote, or comment
                </div>
            </td>
        </tr>

    </table>
</div>
</body>
</html>
