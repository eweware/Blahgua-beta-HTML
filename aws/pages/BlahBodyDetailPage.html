<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/blahgua.css" />
</head>
<body>
<div id="FullBlahBodyDiv">
    <table width="100%" class="BlahFullTable" style="height:auto;overflow-x:hidden;overflow-y:auto;">

        <tr height="*"><td colspan="5" align="right">
            <div class="FullBlahContent" id="FullBlahContent" style="margin-top:-2px">
                <table class="FullBlahTable" width="100%">
                    <tr class="BlahFullHeader1" width="100%">
                        <td><span class="FullBlahProfileStr" id="FullBlahProfileString" align="left"></span></td>
                        <td><span id="FullBlahDateStr" class="FullBlahDateStr"></span></td>

                    </tr>
                    <div id="BlahScrollContainer">
                        <tr><td align="center"><img alt="Blah Image" class="BlahFullImage" id="blahFullImage"></td></tr>

                        <tr><td class="BlahFullBody" id="BlahFullBody"></td></tr>
                        <tr><td class="ExtraInfoArea" id="AdditionalInfoArea" style="width:500px;"></td></tr>
                        <tr><td><ul class="BlahCommentBody" id="BlahCommentBody"></ul></td></tr>
                    </div>
                </table></div> </td></tr>

    </table>
    <table width="100%" class="FullBlahTableFooter" id="FullBlahFooter">
        <tr id="BlahRowVote" style="height:70px;width:100%;">
            <td width="20%" ></td>
            <td width="20%" align="center" id="one">
                <img id="PromoteBlahImage" width="36px" alt="viewers"  onclick="DoPromoteBlah(); return false;" src="http://blahgua-webapp.s3.amazonaws.com/img/black_promote.png">
                <br/>
                <span id="UserPromoteSpan" class="statsText"></span>
            </td>
            <td width="20%" align="center">
                <img id="DemoteBlahImage" width="36px" alt="viewers"  onclick="DoDemoteBlah(); return false;" src="http://blahgua-webapp.s3.amazonaws.com/img/black_demote.png">
                <br/>
                <span id="PreviewUserDemoteSpan" class="statsText"></span>
            </td>
            <td width="20%" align="center">
                <img width="36px" alt="comments"  onclick="SetBlahDetailPage('Comments'); return false;" src="http://blahgua-webapp.s3.amazonaws.com/img/black_comment.png"><br/>
                <span id="PreviewUserPromoteSpan" class="statsText"></span>
                <span class="statsText" id="fullBlahComments">65</span>
            </td>
            <td width="20%"></td>
        </tr>
        <tr id="BlahRowSignIn">
            <td colspan="5" style="text-align: center">
                <div class="SuggestSignIn" onclick="SuggestUserSignIn('sign in to blahgua to promote, demote, or comment on things!');  return false;">
                    sign in to promote, demote, or comment
                </div>
            </td>
        </tr>

    </table>
</div>
</body>
</html>
