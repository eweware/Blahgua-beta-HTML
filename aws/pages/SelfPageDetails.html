<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="SelfPageDetailsDiv" >
    <div id="BadgeOverlay" class="BadgeOverlay" style="display:none">
        <div class="BadgeTitleBar"></div>
        <div id="badgedialog" class="BadgeDialog"></div>
    </div>
    <div class="accordian">
    <h2>Account</h2>
    <div id="uploadimage" class="uploadimage"></div>
    <table class="attribute-table">
        <tbody>
        <tr>
            <td class="attribute-col">username</td>
        </tr>
        <tr>
            <td> <input disabled="true" id="userName"  type="text" class="userName"></td>
        </tr>
        <tr>
            <td class="attribute-col" >Nickname</td>
        </tr>
        <tr>
            <td><input id="NicknameInput"  type="text" class="userName"></td>
        </tr>
        </tbody>
    </table>
    <div id="description">
    <table width="100%">
    	<tr><td style="font-size:20px;color:#545253;">Description</td></tr>
    	<tr><td width="100%"><input id="DescriptionInput"  type="text" class="DescriptionInput"></td></tr>
    	</table>
    <hr/>
    </div>
        </div>

    <div class="accordian">
        <h2 class="location">Location</h2>
    <table class="location-table" width="100%" >       
        <tr>
            <td class="attribute-col">City</td>
             <td class="attribute-col">State</td>
           
        </tr>
        <tr>
           <td><input id="CityInput" type="text" class="locationinputstyle"></td>
          
            <td>  <input id="StateInput" type="text" class="locationinputstyle"></td>
        </tr>
        <tr>
            <td class="attribute-col">Zipcode</td>
              <td class="attribute-col">Country</td>
        </tr>
        <tr>
            <td><input id="ZipcodeInput" type="text" class="locationinputstyle"></td>
           
             <td><input id="CountryInput" type="text" class="locationinputstyle"></td>
        
        </tr>
        <tr width="100%"><hr/></tr>
    </table>
    </div>
    <div class="accordian">
        <h2 class="demographics">Demographics</h2>
          <table class="demographics-table" width="100%">
            <tr>
                <td class="attribute-col">Date of Birth</td>
                     
            </tr>
            <tr width="100%">
              <td><input id="DOBInput" type="date" class="dobinput"></td>
            </tr>
            <tr>
               <td class="attribute-col">Gender</td>   
               <td class="attribute-col">Ethnicity</td>  
            </tr>
            <tr width="100%">              
                <td> <select id="GenderInput" width="70%" height="30px">  </select></td>
                 <td><select id="EthnicityInput" width="70%" height="30px">  </select></td>
            </tr>
            <tr>
                
                 <td class="attribute-col">Income</td>
            </tr>
            <tr width="100%">              
                <td><select id="IncomeInput" width="120%" height="30px">  </select></td>
            </tr>
            
         </table>
         <div width="100%"><hr/><div>
       </div>

    <div class="accordian">
        <h2>Permissions</h2>
    <table class="permission-table">
        <thead>
            <tr>
                <th scope="col" style="width: 10px; border-top-left-radius: 8px;">Attribute</th>
                <th scope="col">Private</th>
                <th scope="col">Members</th>
                <th scope="col" style="border-top-right-radius: 8px;">Public</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="attribute-col">All</td>
                <td><input type="radio" name="all" value="0"></td>
                <td><input type="radio" name="all" value="1"></td>
                <td><input type="radio" name="all" value="2"></td>
            </tr>
            <tr>
                <td class="attribute-col">Nickname</td>
                <td><input type="radio" name="nickname" value="0"></td>
                <td><input type="radio" name="nickname" value="1"></td>
                <td><input type="radio" name="nickname" value="2"></td>
            </tr>
            <tr>
                <td class="attribute-col">City</td>
                <td><input type="radio" name="city" value="0"></td>
                <td><input type="radio" name="city" value="1"></td>
                <td><input type="radio" name="city" value="2"></td>
            </tr>
            <tr>
                <td class="attribute-col">State</td>
                <td><input type="radio" name="state" value="0"></td>
                <td><input type="radio" name="state" value="1"></td>
                <td><input type="radio" name="state" value="2"></td>
            </tr>
            <tr>
                <td class="attribute-col">Zipcode</td>
                <td><input type="radio" name="zipcode" value="0"></td>
                <td><input type="radio" name="zipcode" value="1"></td>
                <td><input type="radio" name="zipcode" value="2"></td>
            </tr>
            <tr>
                <td class="attribute-col">Country</td>
                <td><input type="radio" name="country" value="0"></td>
                <td><input type="radio" name="country" value="1"></td>
                <td><input type="radio" name="country" value="2"></td>
            </tr>
            <tr>
                <td class="attribute-col">Age</td>
                <td><input type="radio" name="age" value="0"></td>
                <td><input type="radio" name="age" value="1"></td>
                <td><input type="radio" name="age" value="2"></td>
            </tr>
            <tr>
                <td class="attribute-col">Gender</td>
                <td><input type="radio" name="gender" value="0"></td>
                <td><input type="radio" name="gender" value="1"></td>
                <td><input type="radio" name="gender" value="2"></td>
            </tr>
            <tr>
                <td class="attribute-col">Income</td>
                <td><input type="radio" name="income" value="0"></td>
                <td><input type="radio" name="income" value="1"></td>
                <td><input type="radio" name="income" value="2"></td>
            </tr>
            <tr>
                <td class="attribute-col">Ethnicity</td>
                <td><input type="radio" name="race" value="0"></td>
                <td><input type="radio" name="race" value="1"></td>
                <td><input type="radio" name="race" value="2"></td>
            </tr>
        </tbody>
        </tr>
    </table>
        </div>

    <div>

    <h2>Badges</h2>
    <h3>Current Badges</h3>
    <div id="BadgesDiv"></div>
    <button onclick="ShowBadgeSelection(); return false;">Get More Badges</button>
    <div id="BadgeAuthorityArea"></div>
    <hr>
    <table style="width:90%">
        <tr><td>
            <button id="SaveProfileBtn" disabled="disabled" class="small-button default-button" onclick="UpdateUserProfile(); return false;" >Update</button>

        </td>
        <td>
            <button class="small-button" onclick="LogoutUser(); return false;">Logout</button><br/>

        </td>
        <td>
            <button class="small-button" onclick="ForgetUser(); return false;">Forget Me on this machine</button>

        </td></tr>
    </table>

    </div>
</div>
</body>
</html>
