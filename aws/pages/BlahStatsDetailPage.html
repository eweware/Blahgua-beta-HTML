<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="FullBlahStatsDiv">

    <div class="accordion">
        <h2>Overall Standing</h2>
        <div class="accordion-body">
            <div class="instruction-text">
                How this blah compares to others
            </div>
            <div class="accordion-content">
                <div id="BlahStandingDiv" style="height:200px">

                </div>
                <div id="BlahVoteMixDiv" style="height:200px">

                </div>
            </div>
        </div>
    </div>
    <div class="accordion">
        <h2>Audience Engagement</h2>
        <div class="accordion-body">
            <div class="instruction-text">
                How others are viewing, opening, and commenting on this blah
            </div>
            <div class="accordion-content" style="display:none">
                <div id="BlahActivityDiv">

                </div>
            </div>
        </div>
    </div>
    <div class="accordion">
        <h2>Viewer Demographics</h2>
        <div class="accordion-body">
            <div class="instruction-text">
                Learn about who is opening this blah
            </div>
            <div class="accordion-content" style="display:none">
                <table>
                    <tr>
                        <td width="50%">
                            <div id="OverallGenderDiv">

                            </div>
                        </td>
                        <td width="50%">
                            <div id="OverallEthnicityDiv">

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="50%">
                            <div id="OverallIncomeDiv">

                            </div>
                        </td>
                        <td width="50%">
                            <div id="OverallCountryDiv">

                            </div>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

    <div class="accordion">
        <h2>Voter Demographics</h2>
        <div class="accordion-body">
            <div class="instruction-text">
                See how different demographics vote on this blah
            </div>
            <div class="accordion-content"  style="display:none">
                <div id="DemoGenderChartArea">

                </div>
                <div id="DemoEthnicityChartArea" style="margin-top: 8px;">

                </div>
                <div id="DemoAgeChartArea" style="margin-top: 8px;">

                </div>
                <div id="DemoCountryChartArea" style="margin-top: 8px;">


                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
