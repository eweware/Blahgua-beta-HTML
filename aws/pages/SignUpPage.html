<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="UserChannelDiv" class="UserChannelDiv">
    <h2>Welcome to Blahgua!</h2>
    <button class="profile-close-btn" onclick="ClosePage(); return false;">Close</button>
    <p>Existing user?  Sign back in:</p>
    <fieldset>
        <label for="userName2">Username:</label>
        <input id="userName2"  type="text">    <br />
        <label for="pwd2">Password:</label>
        <input id="pwd2"  type="password">        <br />
        <label for="rememberme2">remember me:</label>
        <input type="checkbox" value="true" id="rememberme2">
        <button onclick="SignInExistingUser(); return false;" >Sign In</button>
    </fieldset>
    <hr>

    <p>new user?  Create an acount now:</p>
    <fieldset>
        <label for="userName">Username:</label>
        <input  id="userName"  type="text">    <br />
        <label for="pwd">Password:</label>
        <input id="pwd"  type="password">        <br />
        <label for="pwd3">again:</label>
        <input id="pwd3"  type="password">        <br />
        <label for="rememberme">remember me:</label>
        <input type="checkbox" value="true" id="rememberme">
        <button onclick="CreateNewUser(); return false;" >Create</button>
    </fieldset>
</div>
</body>
</html>
