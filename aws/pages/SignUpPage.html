<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="UserChannelDiv" class="UserChannelDiv">
     <style>
     .content_frame{
     	position:relative;
     	margin:0px auto;
     	width:100%;
     }
     .button_select1{
     	width:40%;
     	padding-top:80px;
     }
     .button_select2{
     	width:160px;
     	height:50px;
     	background-color:#d74d3e;
     	border-color:transparent;
     	border-radius:10px;
     	color:white;
     	font-size:18px;
     }

     .button_select2:hover{
         background-color:red;
         color:white;

     }


     .button_select3{
        padding-top:15px;
        padding-right:3px;
        margin-left:-10px;
        font-family:arial,sans-serif;
     	
     }
     .button_select4{
     	width:70%;
     	margin:0px auto;
     }
     .button_select5{
     	width:160px;
     	height:50px;
     	background-color:#878787;
     	border-color:transparent;
     	border-radius:10px;
     	color:black;
     	font-size:18px;
     	position:relative;
     	top:-50px;
     	left:200px;
     }
     .button_select6{
     	padding-top:15px;
     	padding-left:12px;
     	font-family:arial,sans-serif;
     }
     
     </style>
    <div class="content_frame">
    <div class="button_select1" id="p1"  align="right"  onClick="javascript:document.getElementById('c1').style.display=document.getElementById('c1').style.display==''?'none':'';document.getElementById('c2').style.display='none'">
    <div class="button_select2" >  
    <div align="center" class="button_select3">NEW  USER</div>
    </div>
    </div>
    <div class="button_select4" id="p2"  onClick="javascript:document.getElementById('c2').style.display=document.getElementById('c2').style.display==''?'none':'';document.getElementById('c1').style.display='none'">
    <div class="button_select5">
    <div class="button_select6">EXISTING USER</div>
    </div>
    </div>
    </div>
    
    
    <div id="c1" style="margin:0 auto; width:100%;">
    <div style="border:none;background:darkgrey;width:400px;height:100%;position:relative;top:-30px;margin:0 auto;">
    	 <label for="userName" style="color:#3B393A;font-size:18px;margin:0 auto;font-family:arial,sans-serif">USERNAME</label>  <br />
        <input  id="userName"  type="text" style="width:280px;height:35px;border-radius:10px">    <br /><br />
        <label for="pwd" style="font-size:18px;color:#3B393A;font-family:arial,sans-serif">PASSWORD</label>  <br />
        <input id="pwd"  type="password" style="width:280px;height:35px;border-radius:10px">        <br /><br />
        <label for="pwd3" style="font-size:18px;color:#3B393A;font-family:arial,sans-serif">CONFIRM</label>  <br />
        <input id="pwd3"  type="password" style="width:280px;height:35px;border-radius:10px">        <br /><br />
        <label for="rememberme" style="font-size:10px;color:#3B393A;font-family:arial,sans-serif">REMEMBER ME:</label>
        <input type="checkbox" value="true" id="rememberme"><br />
        <button align="center" onclick="CreateNewUser(); return false;" style="font-family:arial,sans-serif;width:160px;height:50px;border:none;display:block;background:#37b36e;border-radius:10px;font-size:18px;color:white;margin-top:15px;margin-left:40px">CREATE</button>
       
    </div>
    </div>
    
    <div id="c2" style="display: none;margin:0 auto;width:100%">
    <div style="border:none;background:darkgrey;width:400px;height:100%;position:relative;top:-30px;margin:0 auto;">
       <label for="userName2" style="color:#3B393A;font-size:18px;margin:0 auto;font-family:arial,sans-serif">USERNAME</label> <br />
        <input id="userName2"  type="text" style="width:280px;height:35px;border-radius:10px">    <br /><br />
        <label for="pwd2" style="font-size:18px;color:#3B393A;font-family:arial,sans-serif;">PASSWORD</label> <br />
        <input id="pwd2"  type="password" style="width:280px;height:35px;border-radius:10px">        <br /><br />
        <label for="rememberme2" style="font-size:10px;color:#3B393A;font-family:arial,sans-serif">REMEMBER ME:</label> <br />
        <input type="checkbox" value="true" id="rememberme2"><br />
        <button onclick="SignInExistingUser(); return false;"style="font-family:arial,sans-serif;width:160px;height:50px;background:#37be6e;border:none;display:block;border-radius:10px;font-size:18px;color:white;" >SIGN IN</button>
    </div>
    </div>
</div>
</body>
</html>
