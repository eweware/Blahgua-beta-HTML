<!DOCTYPE html>
<html>
<body>
<div id="UserChannelDiv" class="UserChannelDiv">
    <div class="content_frame">

    </div>

    </div>

        <input type="checkbox" value="true" id="rememberme"><br />

    </div>

        <input type="checkbox" value="true" id="rememberme2"><br />
        <button onclick="SignUpPage.SignInExistingUser(); return false;"style="font-family:arial,sans-serif;width:160px;height:50px;background:#37be6e;border:none;display:block;border-radius:10px;font-size:18px;color:white;" >SIGN IN</button>
