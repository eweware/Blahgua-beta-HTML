

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href='http://fonts.googleapis.com/css?family=Archivo+Narrow:400,700|Oswald:400,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="http://blahgua-webapp.s3.amazonaws.com/scripts/jquery.csv-0.71.min.js" type="text/javascript"></script>

</head>
<body>
    <script type="text/javascript" src="http://blahgua-webapp.s3.amazonaws.com/scripts/blahgua_restapi.js"></script>
    <script type="text/javascript">
        var ArrayData = null;
        var curRecordIndex;
        var curUserName = "";
        var curUserId = "";
        var curBlahId = "";
        var BlahTypesList = [];
        var ChannelList = [];


        $(document).ready(function() {
            if(isAPIAvailable()) {
                $('#files').bind('change', handleFileSelect);
            }
        });

        function ChannelIDFromName(ChannelName) {
            var curChannel;
            for (curIndex in ChannelList) {
                curChannel = ChannelList[curIndex];
                if (curChannel.N == ChannelName) {
                    return curChannel._id;
                }
            }
            return null;
        }

        function GetUserChannels() {
            Blahgua.GetAllChannels(function (channelList) {
                ChannelList = channelList;
            });
        }


        // IMPORT CSV functions

        function isAPIAvailable() {
            // Check for the various File API support.
            if (window.File && window.FileReader && window.FileList && window.Blob) {
                // Great success! All the File APIs are supported.
                return true;
            } else {
                // source: File API availability - http://caniuse.com/#feat=fileapi
                // source: <output> availability - http://html5doctor.com/the-output-element/
                document.writeln('The HTML5 APIs used in this form are only available in the following browsers:<br />');
                // 6.0 File API & 13.0 <output>
                document.writeln(' - Google Chrome: 13.0 or later<br />');
                // 3.6 File API & 6.0 <output>
                document.writeln(' - Mozilla Firefox: 6.0 or later<br />');
                // 10.0 File API & 10.0 <output>
                document.writeln(' - Internet Explorer: Not supported (partial support expected in 10.0)<br />');
                // ? File API & 5.1 <output>
                document.writeln(' - Safari: Not supported<br />');
                // ? File API & 9.2 <output>
                document.writeln(' - Opera: Not supported');
                return false;
            }
        }

        function handleFileSelect(evt) {
            var files = evt.target.files; // FileList object
            var file = files[0];

            // read the file metadata
            var output = ''
            output += '<span style="font-weight:bold;">' + escape(file.name) + '</span><br />\n';
            output += ' - FileType: ' + (file.type || 'n/a') + '<br />\n';
            output += ' - FileSize: ' + file.size + ' bytes<br />\n';
            output += ' - LastModified: ' + (file.lastModifiedDate ? file.lastModifiedDate.toLocaleDateString() : 'n/a') + '<br />\n';

            // read the file contents
            printTable(file);

            // post the results
            $('#list').append(output);
        }

        function printTable(file) {
            ArrayData = [];
            var reader = new FileReader();
            reader.readAsText(file);
            reader.onload = function(event){
                var csv = event.target.result;
                var data = $.csv.toArrays(csv);
                ArrayData.push(data);
                var html = '';
                for(var row in data) {
                    html += '<tr>\r\n';
                    for(var item in data[row]) {
                        html += '<td>' + data[row][item] + '</td>\r\n';
                    }
                    html += '</tr>\r\n';
                }
                $('#contents').html(html);
            };
            reader.onerror = function(){ alert('Unable to read ' + file.fileName); };
        }


        // Do the creation

        var BlahCreateItem = new function(curRow) {
            Channel = curRow[0];
            Username = curRow[1];
            BlahType = curRow[2];
            Title = curRow[3];
            Body = curRow[4];
            Image = curRow[5];
            ImagePath = curRow[6];
            Data1 = curRow[7];
            Data2 = curRow[8];
            Data3 = curRow[9];
            Data4 = curRow[10];
            Data5 = curRow[11];
            Data6 = curRow[12];
            Data7 = curRow[13];
            Data8 = curRow[14];
            Data9 = curRow[15];
            Data10 = curRow[16];
        }

        function DoImport() {
            if (ArrayData == null) {
                alert("No data loaded.");
            } else {
                curRecordIndex = 1;
                ImportNextRecord();
            }
        }

        function ImportNextRecord() {
            CurRecord = new BlahCreateItem(ArrayData[curRecordIndex]);

            setCurrentUser(CurRecord.Username);
        }

        function setCurrentUser(userName) {
            if (userName != curUserName) {
                if (curUserName != "") {
                    Blahgua.logoutUser();
                    curUserName = "";
                }

                Blahgua.CheckUsernameExists(userName, function() {
                    // does not exist
                    CreateUser(userName, "secret", function() {
                        SignInUser(userName);
                    });
                }, function () {
                    // already exists
                    SignInUser(userName);
                });
            }
        }

        function SignInUser(userName) {
            Blahgua.loginUser(userName, "secret", function (theUser) {
                curUserName = userName;
                curUserId = theUser._id;
                CreateBlahForUser();
            })   ;
        }

        function CreateBlahForUser() {
            var blahText =
            Blahgua.CreateUserBlah(blahText, blahType, blahGroup, bodyText, infoObj, function(theBlah) {
                alert("Blah Created!");
                // now do the image

                // now do the next blah
                curRecordIndex++;
                ImportNextRecord();
            })
        }

    </script>

<h2>Blahgua CSV Importer</h2>
<p>Welcome!  Please choose a CSV file:</p>
    <div id=inputs class=clearfix>
        <input type=file id=files name=files[] multiple />
        <button onclick="DoImport(); return false;">Import to Blahgua</button>
    </div>
    <hr />
    <output id=list>
    </output>
    <hr />
    <table id=contents style="width:100%; height:400px;" border>
    </table>







</body>
</html>
